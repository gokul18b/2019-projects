<body>
<div class="container">
<h2>Student Registration</h2>
	<div class="row">
		<div class="col-md-4">
			<div class="form-group">
				<label>First Name</label>
				<input id="firstname" type="text" class="form-control" >
			</div>
			<div class="form-group">
				<label>Last Name</label>
				<input id="lastname" type="text" class="form-control" >
			</div>
			<div class="form-group">
				<label>Mobile no</label>
				<input id="mobile" type="text" class="form-control" >
			</div>
			<div class="form-group">
				<label>Email</label>
				<input id="email" type="text" class="form-control" >
			</div>
			<div class="form-group">
				<label>Age</label>
				<input id="age" type="text" class="form-control" >
			</div>
			<div class="form-group">
				<label>Gender</label>
				<select id="gender" class="form-control" id="sel1">
					<option>Male</option>
					<option>Female</option>
					
				  </select>
			</div>
			<div class="form-group">
				<label>Address</label>
				<input id="address" type="text" class="form-control" >
			</div>
			<div class="form-group">
				<label>10'th Mark</label>
				<input id="ten" type="text" class="form-control" >
			</div>
			<div class="form-group">
				<label>12'th Mark</label>
				<input id="twelve" 0type="text" class="form-control" >
			</div>
			<div class="form-group">
				<label>School Name</label>
				<input id="school" type="text" class="form-control" >
			</div>
			<div class="form-group">
				<label>Father name</label>
				<input id="father" type="text" class="form-control" >
			</div>
			<div class="form-group">
				<label>Mother name</label>
				<input id="mother" type="text" class="form-control" >
			</div>
			<div class="form-group">
				<label>Department name</label>
				<select id="department" class="form-control" id="sel1">
					<option>BSC CS</option>
					<option>BSC CT</option>
					<option>BSC IT</option>
					<option>BSC MATHS</option>
					<option>BSC CHEMISTRY</option>
					<option>BSC PHYSICS</option>
					<option>BCOM</option>
					<option>BCOM CA</option>
					<option>BBA</option>
					
				  </select>
			</div>
			<div class="form-group">
				<label>Class name</label>
				<select id="class" class="form-control" id="sel1">
					<option>A</option>
					<option>B</option>
					<option>C</option>
				</select>
			</div>
			<div class="form-group">
				<button type="button" class="btn btn-primary" onclick="studentregistration()">Register</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
