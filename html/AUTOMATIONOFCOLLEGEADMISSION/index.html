<html>
<link href="login/botstrap.css" rel="stylesheet" id="bootstrap-css"></link>
<script src="login/jquery.js"></script>
<script src="login/bootstrap.js"></script>
<script src="js/src/home.js"></script>

<link href="login/login.css" rel="stylesheet" id="bootstrap-css"></link>
<!------ Include the above in your HEAD tag ---------->

<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Automation of college Admission</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                
                                <input onclick="login()" name="submit" class="btn btn-info btn-md" value="login">
                            </div>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
