<html>
	<head>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap/dist/css/bootstrap.css"> 
	<script src="./js/jquery/dist/jquery.js"></script>
	
	<link rel="stylesheet" type="text/css" href="./css/login.css"> 
	<script src="./js/javascripts/login.js"></script> 
	<script src="./js/javascripts/src/login.js"></script> 
	
	<link href="./css/sweetalert2/dist/sweetalert2.css" rel="stylesheet" type="text/css" />
	<script src="./css/sweetalert2/dist/sweetalert2.js"></script>
	</head>
	<body>
	<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="https://phpoll.com/login/process" method="post" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="mobile" id="mobile" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input onclick="login()" type="button" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
									
								</form>
								<form id="register-form" action="https://phpoll.com/register/process" method="post" role="form" style="display: none;">
							  <div class="form-group">
								<label for="inputsm">First Name</label>
								<input name="firstname" class="form-control input-sm" id="username" type="text">
							  </div>
							  <div class="form-group">
								<label for="inputsm">Last Name</label>
								<input name="lastname" class="form-control input-sm" id="lastname" type="text">
							  </div>
							  <div class="form-group">
								<label for="inputsm">Mobile Number</label>
								<input name="mobilenumber" class="form-control input-sm" id="mobilenumber" type="text">
							  </div>
							  <div class="form-group">
								<label for="inputsm">Email Or username</label>
								<input name="email" class="form-control input-sm" id="email" type="text">
							  </div>
							  <div class="form-group">
								<label for="inputsm">Age</label>
								<input name="age" class="form-control input-sm" id="age" type="text">
							  </div>
							  <div class="form-group">
								<label for="inputsm">Gender</label>
								<input name="gender" class="form-control input-sm" id="gender" type="text">
							  </div>
							  <div class="form-group">
								<label for="inputsm">Password</label>
								<input name="pass" class="form-control input-sm" id="password" type="text">
							  </div>
							   <div class="form-group">
								<label for="inputsm">Confirm Password</label>
								<input name="confirmpassword" class="form-control input-sm" id="confirmpassword" type="text">
							  </div>
							   <div class="form-group">
								  <label for="comment">Full Address</label>
								  <textarea name="address" class="form-control" rows="5" id="address"></textarea>
								</div> 
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input  onclick="AddUser()" type="button" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</body>
</html>
