<body>
<br>
<br>
	<h1>Pass Registration</h1>

	<div class="col-md-4">
	  <div class="form-group">
		<label>Mobile</label>
		<input id="mobile"  class="form-control" >
	  </div>
	  <div class="form-group">
		<label>First Name</label>
		<input id="firstname"  class="form-control" >
	  </div>
	  <div class="form-group">
		<label>Last Name</label>
		<input id="lastname"  class="form-control" >
	  </div>
	  
	  <div class="form-group">
		<label for="sel1">From:</label>
		  <select id="from" class="form-control" id="sel1">
			<option>Tambaram</option>
			<option>Chennai Central</option>
			<option>Arakkonam Junction</option>
			<option>Coimbatore Junction</option>
			<option>Chengalpattu</option>
			<option>Madurai Junction</option>
			<option>Jolarpettai</option>
			<option>Salem Junction</option>
			<option>Erode Junction</option>
			<option>Tiruppur</option>
			<option>Villupuram Junction</option>
			<option>Tiruchirapalli</option>
			<option>Dindigul Junction</option>
			<option>Perambur</option>
			<option>Thanjavur</option>
			<option>Tirunelveli Junction</option>
			<option>Nagercoil Junction</option>
			<option>Tiruvallur</option>
		  </select>
	  </div>
	  
	  <div class="form-group">
		<label for="sel1">To:</label>
		  <select id="to" class="form-control" id="sel1">
			<option>Tambaram</option>
			<option>Chennai Central</option>
			<option>Arakkonam Junction</option>
			<option>Coimbatore Junction</option>
			<option>Chengalpattu</option>
			<option>Madurai Junction</option>
			<option>Jolarpettai</option>
			<option>Salem Junction</option>
			<option>Erode Junction</option>
			<option>Tiruppur</option>
			<option>Villupuram Junction</option>
			<option>Tiruchirapalli</option>
			<option>Dindigul Junction</option>
			<option>Perambur</option>
			<option>Thanjavur</option>
			<option>Tirunelveli Junction</option>
			<option>Nagercoil Junction</option>
			<option>Tiruvallur</option>
			
		  </select>
	  </div>
	
	  <div class="form-group">
		<label>Amount</label>
		<input id="amount" type="text"  class="form-control" >
	  </div>
	  <div class="form-group">
		<label>Next Renewal</label>
		<input placeholder="DD-MM-YYYY" id="next" class="form-control" >
	  </div>
	 
	  <div class="form-group">
		<button onclick="savePass()" type="button" class="btn btn-dark">Register</button>
	  </div>
  </div>
	<div class="col-md-6">
	<table class="table table-bordered">
    <thead>
      <tr>
        <th>FROM</th>
        <th>TO</th>
        <th>NEXT RENEWAL</th>
        <th>AMOUNT</th>
      </tr>
    </thead>
    <tbody id="passbody">
      
    </tbody>
  </table>
	</div>
  </body>
